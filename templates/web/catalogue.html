{% extends 'base.html' %}
{% block main_content %}
    <!-- Display a paragraph: If there are no cars yet-->
    {% if cars %}
    <section id="catalogue">
        <h1>Total cars: {{ cars|length }}</h1>
        <!-- Loop through each car and display its information -->
        {% for car in cars %}
        <div class="car-card">
            <div class="image-wrap">
                <!-- car image -->
                <img src="{{ car.image_url }}" alt="{{ car.type }}">
            </div>
            <!-- car type -->
            <h3>{{ car.type }}</h3>
            <!-- car model -->
            <h1>{{ car.model }}</h1>
            <div class="details-buttons">
                <!-- car details button -->
                <a href="{% url "details_car" pk=car.pk %}" class="details-btn">Details</a>
            </div>
        </div>
        {% endfor %}
    </section>
    {% else %}
    <p class="no-articles">No cars yet</p>
    {% endif %}
{% endblock %}v
